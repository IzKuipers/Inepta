<div id="banner">
  <img src="./assets/inepta.png" alt="" />
  <div class="name">
    <p class="izk">IzKuipers</p>
    <h1><b>Inepta</b>&nbsp;<span id="versionNumber"></span></h1>
    <p class="tech">Built on <b>JS</b> Technology</p>
  </div>
</div>
<div id="container">
  <table>
    <tr>
      <td>User name:</td>
      <td>
        <input type="text" id="usernameField" />
      </td>
    </tr>
    <tr>
      <td>Password:</td>
      <td>
        <input type="password" id="passwordField" />
      </td>
    </tr>
  </table>
  <div class="actions">
    <button id="loginButton">OK</button>
    <button id="cancelButton" disabled>Cancel</button>
    <button id="shutdownButton">Shutdown</button>
  </div>
</div>
<div id="status" class="hidden"></div>
