<div id="startMenu">
  <div class="top">
    <span id="username"></span>
  </div>
  <div class="middle">
    <div class="left" id="appList"></div>
    <div class="right"></div>
  </div>
  <div class="bottom">
    <div class="right">
      <button id="restart" class="material-symbols-outlined">
        restart_alt
      </button>
      <button id="shutdown" class="material-symbols-outlined">
        power_settings_new
      </button>
      <button id="logout" class="material-symbols-outlined">logout</button>
    </div>
  </div>
</div>

<div class="taskbar">
  <button id="startButton">
    <img src="./assets/inepta.png" alt="" />
  </button>
  <div id="activeApps"></div>
  <div class="system-area">
    <div id="clock">--:--</div>
  </div>
</div>
