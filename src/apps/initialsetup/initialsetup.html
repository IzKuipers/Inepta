<div class="top">
  <div class="container">
    <div class="page flex-center" id="page1">
      <div class="master">
        <img src="./assets/inepta.svg" alt="Inepta" />
      </div>
      <div class="main-content">
        <h1 class="title">Welcome to Inepta!</h1>
        <p>
          You'll have to set up Inepta before you can use it. Click the Next button to get started.
        </p>
      </div>
    </div>
    <div class="page flex-center" id="page2">
      <span class="lucide master icon-user"></span>
      <div class="main-content">
        <h1 class="title">Who are you?</h1>
        <div class="field">
          <span class="name">
            <span class="lucide icon-id-card"></span>
            <span>Username</span>
          </span>
          <input type="text" id="usernameField" />
        </div>
        <div class="field">
          <span class="name">
            <span class="lucide icon-key-round"></span>
            <span>Password</span>
          </span>
          <input type="password" id="passwordField" />
        </div>
        <div class="field">
          <span class="name">
            <span class="lucide icon-shield-check"></span>
            <span>Confirm password</span>
          </span>
          <input type="password" id="passwordConfirmField" />
        </div>
      </div>
    </div>
    <div class="page flex-center" id="page3">
      <span class="lucide master icon-check-check"></span>
      <div class="main-content">
        <h1 class="title">Thank you!</h1>
        <p>That's everything we need from you right now. Click the orange button to get started.</p>
      </div>
    </div>
  </div>
</div>
<div class="bottom">
  <div class="actions">
    <button id="previous">
      <span class="lucide icon-chevron-left"></span>
    </button>
    <button id="next">
      <span class="lucide icon-chevron-right"></span>
    </button>
  </div>
</div>
