<div class="primary-actions">
  <div class="master-options">
    <button id="cssReloadHotfix">CSS_RELOAD_HOTFIX</button>
    <button id="pageReload">PAGE_RELOAD</button>
  </div>
  <div class="controls">
    <button class="material-symbols-outlined" id="minimize">minimize</button>
    <button class="material-symbols-outlined" id="maximize">crop_square</button>
    <button class="material-symbols-outlined" id="close">close</button>
  </div>
</div>

<div class="launcher">
  <input type="text" id="launchValue" placeholder="App ID" />
  <button id="launchButton">Launch</button>
</div>

<div class="progress-bar">
  <div class="inner" style="--width: 50%"></div>
</div>

<div class="progress-bar">
  <div class="inner" style="--width: 75%"></div>
</div>

<div class="progress-bar">
  <div class="inner" style="--width: 25%"></div>
</div>

<div class="progress-bar indeterminate">
  <div class="inner"></div>
</div>
