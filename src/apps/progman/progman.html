<div class="toolbar">
  <div class="process">
    <button id="killButton">
      <span class="lucide icon-octagon-x"></span>
      <span>Kill</span>
    </button>
    <button id="panicButton">
      <span class="lucide icon-bug-play"></span>
      <span>Crash</span>
    </button>
    <button id="runButton">
      <span class="lucide icon-circle-play"></span>
      <span>Run...</span>
    </button>
  </div>
  <div class="power">
    <button id="shutdownButton">
      <span class="lucide icon-power"></span>
      <span>Shutdown</span>
    </button>
    <button id="restartButton">
      <span class="lucide icon-rotate-ccw"></span>
      <span>restart</span>
    </button>
  </div>
</div>
<div class="content">
  <div class="content-inner" id="content"></div>
</div>
<div class="status-bar">
  <div class="part" id="runningAppsCounter"></div>
</div>
