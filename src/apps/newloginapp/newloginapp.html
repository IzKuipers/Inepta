<img src="./assets/inepta.svg" alt="Inepta" />
<div id="container">
  <div class="left">
    <div class="field username">
      <div class="icon">
        <span class="lucide icon-user"></span>
      </div>
      <input type="text" id="usernameField" placeholder="Username" />
    </div>
    <div class="field password">
      <div class="icon">
        <span class="lucide icon-key-round"></span>
      </div>
      <input type="password" id="passwordField" placeholder="Password" />
    </div>
  </div>
  <div class="right">
    <button class="continue" id="loginButton">
      <span class="lucide icon-arrow-right"></span>
    </button>
  </div>
  <div class="power-options">
    <button class="restart" id="restartButton">
      <span class="lucide icon-rotate-ccw"></span>
    </button>
    <button class="shutdown" id="shutdownButton">
      <span class="lucide icon-power"></span>
    </button>
  </div>
</div>
<div id="status" class="hidden"></div>
